<!-- WAP to find out total number of spaces within a string -->
<!DOCTYPE html>
<html>
<head>
	<title>Total no. of blank spaces in string</title>
</head>
<body>
	<script type="text/javascript">
		var str = [];
		var i, count = 0;
		str = prompt("Enter a string");

		for(i=0; str[i]; i++)
            if(str[i] == ' ')
            	count++;

        console.log("Total blank spaces:", count);
	</script>
</body>
</html>
